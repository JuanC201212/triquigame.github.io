<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIQUI</title>
    <link rel="icon" type="image/x-icon" href="icono.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<header>
    <div class="titulo">
        <p class="x">X </p>
        <p class="juego">TRIQUI </p>
        <p class="o">O </p>
    </div>

</header>
<body>
    <!-- select box -->
    <div class="select-box">
        <h1>Escoja el jugador que quiere ser:</h1>
        <div class="content">
            <div class="options">
                <button class="playerX">Jugador X</button>
                <button class="playerO">Jugador O</button>
            </div>
            <div class="credit">Aplicaciones Móviles - Juan Pablo Cárdenas</div>
        </div>
    </div> 
    <!-- playboard section -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">Turno de X</span>
                <span class="Oturn">Turno de O</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>
    <!-- result box -->
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn"><button>Jugar de Nuevo</button></div>
    </div>
    <script src="script.js"></script>

</body>
</html>
